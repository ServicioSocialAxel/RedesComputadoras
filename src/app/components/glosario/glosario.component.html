<div class="modal fade" [id]="'glosario'">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h2 class="modal-title">{{ 'glossary.title' | translate }}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="dtOptions">
        <table *ngIf="optionsReady" id="glosarioTable" datatable [dtOptions]="dtOptions" class="table table-striped" style="width:100%">
          <thead>
            <tr>
              <th>{{ 'glossary.word' | translate }}</th> <!-- Traducción de 'Palabra' -->
              <th>{{ 'glossary.concept' | translate }}</th> <!-- Traducción de 'Concepto' -->
            </tr>
          </thead>
        </table>        
      </div>
    </div>
  </div>
</div>
